name: Stock Portfolio Updates

on:
  schedule:
    # 4:00 PM ET (Eastern Time) Mondayâ€“Friday
    # Note: GitHub Actions uses UTC, so 4 PM ET = 20:00 UTC during EDT, 21:00 UTC during EST
    - cron: '0 20 * * 1-5'
  workflow_dispatch:

jobs:
  send-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread pandas google-auth requests

      - name: Run TFSA Telegram bot
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > service_account.json
          python main.py
